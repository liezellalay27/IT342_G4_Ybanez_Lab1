# Server Configuration
spring.application.name=auth-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/auth_system_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=YourSecretKeyHereMustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# CORS Configuration (allow all origins for development)
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.auth=DEBUG
logging.level.org.springframework.security=DEBUG